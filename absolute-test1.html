<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .left,.right{
            position: absolute;
            top: 0;
            width: 200px;
            height: 300px;
        }
        .left{
            left: 0;
            background-color: coral;
        }
        .right{
            right: 0;
            background-color: aqua;
        }
        .ma{
            margin: 0 200px;
            height: 300px;
            width: auto;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body style="margin:0">

    <div class="ma">中间</div>
    <div class="right" >右边</div>

    <div class="left">左边</div>


</body>
</html>
